<div class="header">
    <div class="menu" [ngClass]="{'half-size': halfSize}">
        <img class="logo" [ngClass]="{'half-size': halfSize}" src="../../assets/FC_LOGO.png" alt="logo">
        <span class="title" [ngClass]="{'fly-in': halfSize, 'fade-out': !halfSize}">Fundamental<br>Conference</span>
        <button class="menu-button" (click)="toggleSideMenu()">
            <div *ngIf="!sideMenu" class="open-button">
                <div class="line-top"></div>
                <div class="line-bottom"></div>
            </div>
            <div *ngIf="sideMenu" class="close-button">
                <div class="line-forward"></div>
                <div class="line-backward"></div>
            </div>
        </button>
    </div>
    <ng-content select="div.navbar"></ng-content>
</div>
