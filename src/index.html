<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fundamental Conference</title>
  <meta name="description" content="The Fundamental Conference - by Fundamental Styles">
  <meta name="keywords" content="Fundamental Conference, Fundamental Styles, SAP, Conference, Frontend, Accessibility, Semantics, HTML, Web Standards">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Mladen Droshev, Fabian Tempel">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://sap.github.io/fundamental/index.html">
  <meta property="twitter:title" content="Fundamental Conference">
  <meta property="twitter:description" content="Open Source Interface Lib">
  <meta property="twitter:image" content="https://sap.github.io/fundamental/images/land-page-assets/logo.svg">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <main>
    <p class="tag-grid">
        <span class="fd-info-label fd-info-label--accent-color-2">
          <span class="fd-info-label__text">Virtual Panel</span>
        </span>
    
        <span class="fd-info-label fd-info-label--accent-color-1">
          <span class="fd-info-label__text">August 11, 2021</span>
        </span>
      </p>
    
      <div class="card">
        <div class="card-bg"></div>
        <div class="card-content">
          <h1 class="card-title">Fundamental Conference</h1>
    
          <h2>Join us as a Speaker</h2>
        </div>
        <div class="card-decoration"></div>
      </div>
    
      <p class="cta">
        <a href="https://forms.gle/yyT6ZyGa9UVytx2S9" rel="external">Sign up as a Speaker</a>
      </p>
    
      <p class="tag-grid">
        <span class="fd-info-label fd-info-label--accent-color-2">
          <span class="fd-info-label__text">Diversity</span>
        </span>
    
        <span class="fd-info-label fd-info-label--accent-color-1">
          <span class="fd-info-label__text">Performance</span>
        </span>
    
        <span class="fd-info-label fd-info-label--accent-color-3">
          <span class="fd-info-label__text">Inclusion</span>
        </span>
    
        <span class="fd-info-label fd-info-label--accent-color-4">
          <span class="fd-info-label__text">Accessibility</span>
        </span>
    
        <span class="fd-info-label fd-info-label--accent-color-5">
          <span class="fd-info-label__text">Development Experience</span>
        </span>
    
        <span class="fd-info-label fd-info-label--accent-color-6">
          <span class="fd-info-label__text">Frontend Development</span>
        </span>
    
        <span class="fd-info-label fd-info-label--accent-color-7">
          <span class="fd-info-label__text">User Experience</span>
        </span>
    
        <span class="fd-info-label fd-info-label--accent-color-8">
          <span class="fd-info-label__text">Design</span>
        </span>
    
        <span class="fd-info-label fd-info-label--accent-color-9">
          <span class="fd-info-label__text">Enterprise</span>
        </span>
    
        <span class="fd-info-label fd-info-label--accent-color-10">
          <span class="fd-info-label__text">Open Source</span>
        </span>
      </p>
    
    </main>
  <script>
    var cards = document.querySelectorAll('.card');
    if (cards != null)
    {
      cards.forEach(card => {
        card.addEventListener('mousemove', function(event)
        {
          let ax = -(window.innerWidth/2 - event.pageX)/40;
          let ay = (window.innerHeight/2 - event.pageY)/20;
          event.target.setAttribute('style', "transform: rotateY("+ax+"deg) rotateX("+ay+"deg);-webkit-transform: rotateY("+ax+"deg) rotateX("+ay+"deg);-moz-transform: rotateY("+ax+"deg) rotateX("+ay+"deg)");
        });
      });
    }
  </script>
</body>
</html>
